<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solar System (Mini)</title>
    <meta charset="utf-8">
    <!-- Minified stylesheet -->
    <link rel="stylesheet" href="style.min.css"/>
</head>

<body>
<!-- Image of the Sun -->
<img id="sun" src="sun.png" alt="Sun">

<!-- Trajectory of the Earth -->
<div id="earth-trajectory"></div>
<!-- Orbit of the Earth -->
<div id="earth-orbit">
    <!-- Image of the Earth -->
    <img id="earth" src="earth.png" alt="Earth">

    <!-- Trajectory of the Moon -->
    <div id="moon-trajectory"></div>
    <!-- Orbit of the Moon -->
    <div id="moon-orbit">
        <!-- Image of the Moon -->
        <img id="moon" src="moon.png" alt="Moon">
    </div>
</div>
</body>
</html>
